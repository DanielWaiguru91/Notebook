name: Notebook
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v1
      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Decrypt google-services.json
        env:
          FIREBASE_SECRET: ${{secrets.FIREBASE_SECRET}}
        run: echo $FIREBASE_SECRET > Notebook/app/google-services.json
      - name: Run Test
        run: ./gradlew test
      - name: Build Project
        run: ./gradlew assemble